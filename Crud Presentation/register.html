<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="register.js"></script>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://html.sammy-codes.com/images/small-profile.jpeg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form id="register" method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="fname">First Name</label>
									<input id="fname" type="text" class="form-control" name="fname" value="" required autofocus>
									<div class="invalid-feedback">
										First Name is required	
									</div>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="lname">Last Name</label>
									<input id="lname" type="text" class="form-control" name="lname" value="" required autofocus>
									<div class="invalid-feedback">
										Last Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="userName">Username</label>
									<input id="userName" type="text" class="form-control" name="userName" value="" required>
									<div class="invalid-feedback">
										Username is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">Manager Type : Please enter True or False</label>
									<input id="managerType" type="text" class="form-control" name="managerType" value="" required>
									<div class="invalid-feedback">
										Manager Type is required
									</div>
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">Manager ID</label>
									<input id="managerID" type="number" class="form-control" name="managerID" value="" required>
									<div class="invalid-feedback">
										Manager ID is required
									</div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" onclick="register()">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="Login.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
